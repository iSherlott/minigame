<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indie Game</title>
    <link rel="stylesheet" href="./assets/css/modal.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/village.css" />
  </head>
  <body>
    <div class="background-modal" id="backgroundModal"></div>

    <div class="modal" id="mainModal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2>Meu Modal</h2>
        <p>Este é um modal simples que fica sobre o seu conteúdo.</p>
      </div>
    </div>

    <article class="game-info"></article>

    <article class="game-container">
      <section id="village">
        <div class="image-container">
          <img src="assets/img/back_none.jpg" alt="village" class="background-image">
          <div id="overlay-image"></div>
        </div>
      </section>
      <section id="menu"></section>
      <section id="painel"></section>
    </article>
    
    <footer class="footer">
        <section id="timestamp" class="timestamp-container"></section>
    </footer>
    
    <article class="notification-container notification-wrapper" id="notificationContainer"></article>
    
    <script src="assets/js/bundle.js"></script>
</body>
</html>
